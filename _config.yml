# Site settings
# These are used to personalize your new site. If you look in the HTML files,
# you will see them accessed via {{ site.title }}, {{ site.email }}, and so on.
# You can create any custom variable you would like, and they will be accessible
# in the templates via {{ site.myvariable }}.

title: Nikurasu
email_address: publicmail@nikurasu.de
description: >- # this means to ignore newlines until "baseurl:"
  Halt ein kleiner Blog zusätzich zu meinen Social Media Kanälen
baseurl: "" # the subpath of your site, e.g. /blog
url: "https://www.nikurasu.de" # the base hostname & protocol for your site, e.g. http://example.com
twitter_username: NikurasuYT
github_username:  Nikurasukun

header_text: "Mein kleiner zusätzlicher Blog"
footer_text: "<a href=\"/datenschutz.html\">Datenschutz</a> und <a href=\"/impressum.html\">Impressum</a>"
header_feature_image: assets/img/headerimg.jpg
avatar: assets/img/Profile.png
favicon: assets/img/Icon.ico
paginate: 5
paginate_path: "blog/page:num"
excerpt: true
google_analytics: "UA-172049421-1"
cookie_consent: false
cookie_consent_disclaimer: "Ich nutze Cookies für diese Website. Hier bitte bestätigen, dass du damit einverstanden bist."

# BUILD SETTINGS
markdown: kramdown
highlighter: rouge
sass:
  sass_dir: _sass
  style: :compressed
plugins: [jekyll-paginate, jekyll-seo-tag, jekyll-feed]
exclude: [".jekyll-cache", "Gemfile", "Gemfile.lock", "type-on-strap.gemspec", "*.gem", ".idea", "vendor/*", ".travis.yml",
          "LICENSE", "README.md", "screenshot.png", "assets/package.json", "assets/node_modules", "assets/gulpfile.js"]


#theme: type-on-strap
remote_theme: sylhare/Type-on-Strap 
plugins:
  - jekyll-feed
  - jekyll-remote-theme

